  <h2 class="p4" id="heading_id_2">本书约定</h2>

  <p class="ziti3">本书使用下列排版约定：</p>

  <p class="ziti3">斜体（Italic）</p>

  <p class="ziti3">用于强调重点或者表示术语的首次使用，此外它还用来表示电子邮件地址、网址和文件名。</p>

  <p class="ziti3">等宽字体（Constant width）</p>

  <p class="ziti3">所有的JavaScript代码、HTML和CSS代码清单都使用等宽字体表示，以及程序设计时要输入的任何内容也用等宽字体表示。</p>

  <p class="ziti3">等宽斜体（Constant width italic）</p>

  <p class="ziti3">等宽斜体用来表示函数参数名或者表示一个占位符，占位符常用来替换成程序中的实际值。</p>
