<h1 class="p3" id="heading_id_2">第四部分　客户端JavaScript参考</h1>

  <p class="ziti3">本书这个部分是一份客户端JavaScript参考手册，包含若干重要的客户端JavaScript对象的条目，例如Windows、Document、Element、Event、XMLHTTPRequest、Storage、Canvas以及File。同时，也有jQuery库的一个条目。这些条目根据字母顺序进行排序，每一个条目中都有该对象支持的常量、属性、方法以及事件处理程序的完整清单。</p>

  <p class="ziti3">在本书之前的版本中，每个方法都有一个单独的参考条目，但在这一版中，方法描述直接包含在父条目中，因此组织上更为紧凑（未省略细节）。</p>
